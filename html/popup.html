<body class="utsav border border-dark">
    <div class="paint container-fluid">
            <div class="one" style="text-align:center;">
                <img class="two" height="50" width="150" src="\images\header.png" id="tikImage">
            </div>

            <div class="three border border-dark " style="border-radius: 5px;">
                <div style="padding:5px">
                <div style="display: flex; align-items: center">
                    <input type="checkbox" id="downloadToggler">
                    <label for="downloadToggler"> Download </label>

                </div>
    
                <div  id="download-area">
                    <div>
                        <!-- <label for="download_location">Download Location:</label> -->
                        <span style="padding:2px;" class="badge badge-danger">Download Location:</span>
                        <input style="padding:2px;" class="form-control mr-sm-2" type="text" placeholder="Location" aria-label="Search">
                        <!-- <input type="text" id="download_location"> -->
                    </div>
                      <div style="margin: 3px;">
                     <button type="button" class="btn btn-dark">Change</button>
                     </div>
                </div>
                </div>
            </div>


            <div class="three-2 border border-dark " style="margin-top:20px; border-radius: 5px; margin-bottom:20px; padding:5px;">
                <div style="display: flex; align-items: center">
                    <input type="checkbox" id="telegramToggler">
                    <label for="telegramToggler">Connect Telegram</label>
                </div>
    
                <div id="telegram-area" style="padding:5px" >
                    
                    <lable  for="telegram">1. Get the API Key Here:</label>
                        
                        <a href="http://t.me/tokmatebot?start=getToken" target="_blank">
                            <button type="button" class="btn btn-dark text-center">Get The Key</button>
                        </a>
    
                        <p>(or send /token to the telegram bot.)</p>
                            <label for="apikey">2. Paste the token here:</label>
                            <input id="apikey" style="padding:2px;" class="form-control mr-sm-2" type="text" >
                            
                        <div style="margin:4px">
                            <button type="button" class="btn btn-dark">Save</button>
                        </div>
                         
    
                        <p style="display: none;" id="display_message">Api key updated</p>
                </div>
            </div>
    </div>
    
    <script type="text/javascript" src="/js/popup.js"></script>
    <script type="text/javascript" src="/js/storage.js"></script>
